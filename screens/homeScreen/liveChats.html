<script>
  function openChatWindowDesktop(){
    chatBox = document.getElementById('chatbox')
    // chatBox1 = `<div id='chatbox' class='col-7 ms-3 border animate__animated animate__bounceInRight' style='background-color:#f5d2bc ;'>
    //       hihihi
    //     </div>`
    // chatBox.className  = "col-7 ms-3 border animate__animated animate__bounceInRight "
    let classesToAdd = [ 'col-7', 'ms-3', 'border' ,'animate__animated' ,'animate__bounceInRight'];
    chatBox.classList.remove("animate__bounceOutRight");
    chatBox.classList.add(...classesToAdd);
    chatBox.innerHTML=`<div style='text-align: right;' class='fw-bold me-3 mt-3' onclick='closeChatWindowDesktop()'>
            <h4>X</h4>
          </div>`
    chatBox.style.backgroundColor = "#f5d2bc";
    console.log(chatBox)
  }

  function closeChatWindowDesktop(){
    chatBox = document.getElementById('chatbox')
    // chatBox.innerHTML=``
    // chatBox.classList.remove("border");
    // chatBox.classList.remove("animate__animated");
    chatBox.classList.remove("animate__bounceInRight");
    chatBox.classList.add("animate__bounceOutRight");


  }
</script>
